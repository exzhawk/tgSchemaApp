<md-toolbar>
  <md-input-container>
    <input type="search" #searchBox mdInput placeholder="keyword" (ngModelChange)="search()" [(ngModel)]="keyword">
  </md-input-container>
</md-toolbar>
<md-sidenav-container class="app-sidenav-container">
  <md-sidenav #sidenav class="app-sidenav" mode="side" opened="true">
    <md-nav-list>
      <h3 md-subheader>Constructors</h3>
      <md-list-item *ngFor="let c of schemaItems.constructors" [routerLink]="['/detail',c.predicate]">
        {{c.predicate}}
      </md-list-item>
      <md-divider></md-divider>
      <h3 md-subheader>Methods</h3>
      <md-list-item *ngFor="let m of schemaItems.methods" [routerLink]="['/detail',m.method]">
        {{m.method}}
      </md-list-item>
    </md-nav-list>
  </md-sidenav>
  <div class="app-sidenav-content">
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
